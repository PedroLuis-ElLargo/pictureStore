<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mercado</title>
    <link rel="stylesheet" href="../assets/css/mercado.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.1/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <header>
      <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-light">
          <div
            class="header-inner d-flex justify-content-between align-items-center"
          >
            <a class="navbar-brand flex-shrink-0" href="#"
              ><img
                src="../assets/img/logo.png"
                alt="logo-image"
                class="img-fluid"
              />Pictures Store</a
            >
            <div
              class="header-content d-flex align-items-center justify-content-end"
            >
              <form class="d-flex justify-content-end align-items-center">
                <div class="search-icon">
                  <i class="fa fa-search" aria-hidden="true"></i>
                  <input
                    class="form-control"
                    type="search"
                    placeholder="Buscar"
                    aria-label="Search"
                  />
                </div>
                <label class="switch flex-shrink-0 mb-0">
                  <input id="checkbox" type="checkbox" />
                  <span class="slider round"></span>
                </label>
              </form>
              <a herf="#" class="profile"
                ><img src="../assets/img/perfil2.jpg" alt="user-image" />Pedro
                Luis
              </a>
            </div>
          </div>
          <button class="hamburger-icon">
            <span></span>
            <span></span>
            <span></span>
          </button>
        </nav>
      </div>
    </header>

    <main class="picture-store-content">
      <section class="picture-up-content">
        <div class="col-lg-10">
          <div
            class="fire-bubble-art d-flex justify-content-between align-items-center"
          >
            <img
              src="../assets/img/cuadro1.jpg"
              alt="fire-bubble-image"
              class="img-fluid fire-image fire-width"
            />
            <div class="fire-content fire-width">
              <h3 class="mb-0">Arte de burbujas de fuego</h3>
              <div class="fire-time d-flex justify-content-between">
                <div class="current-bid">
                  <h4>Oferta actual</h4>
                  <span>$1500</span>
                </div>
                <div class="auction">
                  <h4>Tiempo de la venta</h4>
                  <span>07h:25m:46s</span>
                </div>
              </div>
              <span class="fire-user"
                ><img src="../assets/img/perfil1.jpg" alt="user-image" /> Rose
                Ortega</span
              >
              <div class="d-flex fire-links">
                <a href="#" class="heart flex-shrink-0"
                  ><i class="fa fa-heart-o" aria-hidden="true"></i
                ></a>
                <a href="#" class="theme-btn">Comprar Producto</a>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="../controllers/main.js"></script>
  </body>
</html>
