<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.1/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../assets/css/mercado.css" />
    <script defer src="../controllers/main.js"></script>
    <title>Mercado</title>
  </head>
  <body class="light-theme dark-theme">
    <!-- Header-->
    <header>
      <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-light">
          <div
            class="header-inner d-flex justify-content-between align-items-center"
          >
            <a class="navbar-brand flex-shrink-0" href="#"
              ><img
                src="../assets/img/logo.png"
                alt="logo-image"
                class="img-fluid"
              />Pictures Store</a
            >
            <div
              class="header-content d-flex align-items-center justify-content-end"
            >
              <form class="d-flex justify-content-end align-items-center">
                <div class="search-icon">
                  <input
                    class="form-control"
                    type="search"
                    placeholder="Buscar"
                    aria-label="Search"
                  />
                </div>
              </form>
              <a herf="#" class="profile"
                ><img src="../assets/img/perfil2.jpg" alt="user-image" />Pedro
                Luis</a
              >
            </div>
          </div>
        </nav>
      </div>
    </header>

    <main class="trending">
      <div class="trending-title">
        <div class="col-6">
          <h2>Cuadros disponibles</h2>
        </div>
      </div>
      <!-- -------------------------- -->
      <section class="trending-grid">
        <div class="row">
          <div class="col-md-4">
            <!-- segunda parte -->
            <div class="trending-content">
              <img
                src="../assets/img/cuadro2.jpg"
                alt="card-images"
                class="img-fluid"
              />
              <div class="trending-desc">
                <h4 class="user-title">Wayne Garner</h4>
                <h3 class="user-position">Arte de fluido oriental</h3>
                <div
                  class="bid d-flex justify-content-between align-items-center"
                >
                  <div>
                    <h5>Oferta Actual</h5>
                    <span>$7000</span>
                  </div>
                  <div>
                    <h5>Tiempo de la venta</h5>
                    <span>07h:25m:46s</span>
                  </div>
                </div>
                <div class="container-user-image">
                  <img
                    src="../assets/img/perfil3.jpg"
                    alt="img-fluid"
                    class="user-image"
                  />
                </div>
                <div class="text-center container-btn">
                  <button class="theme-btn">Comprar producto</button>
                </div>
              </div>
            </div>
            <!-- segunda parte -->
          </div>
          <div class="col-md-4">
            <div class="trending-content">
              <img
                src="../assets/img/cuadro4.jpg"
                alt="card-images"
                class="img-fluid"
              />
              <div class="trending-desc">
                <h4 class="user-title">cody valdez</h4>
                <h3 class="user-position">Human Areology</h3>
                <div
                  class="bid d-flex justify-content-between align-items-center"
                >
                  <div>
                    <h5>Oferta Actual</h5>
                    <span>$1750</span>
                  </div>
                  <div>
                    <h5>Tiempo de la venta</h5>
                    <span>09h:25m:46s</span>
                  </div>
                </div>
                <div class="container-user-image">
                  <img
                    src="../assets/img/perfil4.jpg"
                    alt="img-fluid"
                    class="user-image"
                  />
                </div>
                <div class="text-center container-btn">
                  <button class="theme-btn">Comprar producto</button>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="trending-content">
              <img
                src="../assets/img/cuadro5.jpg"
                alt="card-images"
                class="img-fluid"
              />
              <div class="trending-desc">
                <h4 class="user-title">Jayden Daniel</h4>
                <h3 class="user-position">Inko's Art</h3>
                <div
                  class="bid d-flex justify-content-between align-items-center"
                >
                  <div>
                    <h5>Oferta Actual</h5>
                    <span>$3865</span>
                  </div>
                  <div>
                    <h5>Tiempo de la venta</h5>
                    <span>05h:25m:46s</span>
                  </div>
                </div>
                <div class="container-user-image">
                  <img
                    src="../assets/img/perfil5.jpg"
                    alt="img-fluid"
                    class="user-image"
                  />
                </div>
                <div class="text-center container-btn">
                  <button class="theme-btn">Comprar producto</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- ----------------------- -->
      </section>
    </main>

  </body>
</html>
