<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.1/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../styles/style.css" />

    <title>Favoritos</title>
  </head>
  <body class="light-theme dark-theme">
    <!-- Header-->
    <header>
      <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-light">
          <div
            class="header-inner d-flex justify-content-between align-items-center"
          >
            <a class="navbar-brand flex-shrink-0" href="../../index.html"
              ><img
                src="../img/logo.png"
                alt="logo-image"
                class="img-fluid"
              />Pictures Store</a
            >
            <div
              class="header-content d-flex align-items-center justify-content-end"
            >
              <form class="d-flex justify-content-end align-items-center">
                <div class="search-icon">
                  <i class="fa fa-search" aria-hidden="true"></i>
                  <input
                    id="search-painting"
                    class="form-control"
                    type="search"
                    placeholder="Buscar"
                    aria-label="Search"
                  />
                </div>
                <label class="switch flex-shrink-0 mb-0">
                  <input id="checkbox" type="checkbox" />
                  <span class="slider round"></span>
                </label>
              </form>
              <a herf="#" class="profile"
                ><img src="../img/perfil1.jpg" alt="user-image" />Pedro Luis</a
              >
            </div>
          </div>
          <button class="hamburger-icon">
            <span></span>
            <span></span>
            <span></span>
          </button>
        </nav>
      </div>
    </header>
    <main class="picture-store">
      <section class="container-fluid">
        <div class="picture-store-content">
          <section class="picture-up-content">
            <div id="contenedorFavoritos" class="row">
              <!-- Aquí se cargarán las cards favoritas dinámicamente -->
            </div>
          </section>
        </div>
      </section>
    </main>

    <script type="module" src="../js/script.js"></script>
  </body>
</html>
