<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.1/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../styles/mercado.css" />

    <title>Mercado</title>
  </head>
  <body class="light-theme dark-theme">
    <!-- Header-->
    <header>
      <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-light">
          <div
            class="header-inner d-flex justify-content-between align-items-center"
          >
            <a class="navbar-brand flex-shrink-0" href="../../index.html"
              ><img
                src="../img/logo.png"
                alt="logo-image"
                class="img-fluid"
              />Pictures Store</a
            >
            <div
              class="header-content d-flex align-items-center justify-content-end"
            >
              <form class="d-flex justify-content-end align-items-center">
                <div class="search-icon">
                  <i class="fa fa-search" aria-hidden="true"></i>
                  <input
                    id="search-input"
                    class="form-control"
                    type="search"
                    placeholder="Buscar"
                    aria-label="Search"
                  />
                </div>
                <label class="switch flex-shrink-0 mb-0">
                  <input id="checkbox" type="checkbox" />
                  <span class="slider round"></span>
                </label>
              </form>
              <a herf="#" class="profile"
                ><img src="../img/perfil1.jpg" alt="user-image" />Pedro Luis</a
              >
            </div>
          </div>
          <button class="hamburger-icon">
            <span></span>
            <span></span>
            <span></span>
          </button>
        </nav>
      </div>
    </header>
    <main class="picture-store">
        <section class="trending">
            <div class="trending-title">
              <div class="row justify-content-center align-items-center">
                <div class="col-12">
                  <h2 class="m-3">Cuadros en tendencias</h2>
                </div>
                <!-- <div class="col-6 text-right">
                  <a href="#" class="theme-btn"> View More </a>
                </div> -->
              </div>
            </div>
            <!-- -------------------------- -->
            <div class="trending-grid m-2">
              <div class="row ">
                <div class="col-md-4">
                  <div class="trending-content pintura">
                    <img
                      src="../img/cuadro4.jpg"
                      alt="card-images"
                      class="img-fluid"
                    />
                    <div class="trending-desc">
                      <h4 class="user-title">Wayne Garner</h4>
                      <h3 class="user-position">Arte de fluido oriental</h3>
                      <div
                        class="bid d-flex justify-content-between align-items-center"
                      >
                        <div>
                          <h5>Oferta Actual</h5>
                          <span>$7000</span>
                        </div>
                        <div>
                          <h5>Tiempo de la venta</h5>
                          <span id="timer">07h:25m:46s</span>
                        </div>
                      </div>
                      <div class="container-user-image">
                        <img
                          src="../img/perfil3.jpg"
                          alt="img-fluid"
                          class="user-image"
                        />
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="trending-content pintura">
                    <img
                      src="../img/cuadro5.jpg"
                      alt="card-images"
                      class="img-fluid"
                    />
                    <div class="trending-desc">
                      <h4 class="user-title">cody valdez</h4>
                      <h3 class="user-position">Human Areology</h3>
                      <div
                        class="bid d-flex justify-content-between align-items-center"
                      >
                        <div>
                          <h5>Oferta Actual</h5>
                          <span>$1750</span>
                        </div>
                        <div>
                          <h5>Tiempo de la venta</h5>
                          <span id="timer">07h:25m:46s</span>
                        </div>
                      </div>
                      <div class="container-user-image">
                        <img
                          src="../img/perfil4.jpg"
                          alt="img-fluid"
                          class="user-image"
                        />
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="trending-content pintura">
                    <img
                      src="../img/cuadro2.jpg"
                      alt="card-images"
                      class="img-fluid"
                    />
                    <div class="trending-desc">
                      <h4 class="user-title">Jayden Daniel</h4>
                      <h3 class="user-position">Inko's Art</h3>
                      <div
                        class="bid d-flex justify-content-between align-items-center"
                      >
                        <div>
                          <h5>Oferta Actual</h5>
                          <span>$3865</span>
                        </div>
                        <div>
                          <h5>Tiempo de la venta</h5>
                          <span id="timer">07h:25m:46s</span>
                        </div>
                      </div>
                      <div class="container-user-image">
                      <img
                        src="../img/perfil5.jpg"
                        alt="img-fluid"
                        class="user-image"
                      />
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- ----------------------- -->
          </section>
    </main>

    <script type="module" src="../js/script.js"></script>
  </body>
</html>
